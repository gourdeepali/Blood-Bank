<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../Css/LoginPage.css" />


</head>
<body>
    <div class="container fadeInDown" id="background">
      <div class="card mb-3" id="card">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="../Images/border.jpg" class="card-img" alt="..." style="height: 60vh;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">Login</h3>
              <form action="Home.html">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="type">I am </label>
                  <select id="type" name="I am" class="drop-down" onChange="getCategory(this);">
                    <option value="admin" class="dropdown-item">Admin</option>
                    <option value="hospital" class="dropdown-item">Hospital</option>
                    <option value="bloodBank" class="dropdown-item">Blood Bank</option>
                    <option value="doner" class="dropdown-item">Doner</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button  type="button" class="btn btn-primary"> Register </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>
</html>
